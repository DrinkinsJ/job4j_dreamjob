<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Работа мечты!</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jDreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Разместить вакансию</a>
                    <a class="nav-item nav-link" th:href="@{/candidates/create}">Разместить резюме</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-light" th:href="@{/users/login}">Войти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" enctype="multipart/form-data" method="post" th:action="@{/users/register}">
            <div class="row">
                <div class="mb-3 row">
                    <label class="form-label" for="name"><b>Имя</b></label>
                    <input class="form-control" id="name" name="name" placeholder="Иван" required type="text">
                </div>
                <div class="mb-3 row">
                    <label class="form-label" for="email"><b>Почта</b></label>
                    <input class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required type="text">
                </div>
                <div class="mb-3 row">
                    <label class="form-label" for="password"><b>Пароль</b></label>
                    <input class="form-control" id="password" name="password" required type="password">
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" type="submit">Зарегестрировать</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
